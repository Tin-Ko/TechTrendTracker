{{ define "content" }}
<div id="logo-text" class="flex items-center justify-center text-9xl font-bold tracking-tight drop-shadow-lg mb-28">TTT</div>

<form 
    id="search-form"
    class="flex flex-row items-center border-4 border-gray-300 rounded-full py-3 pr-3 pl-10 lg:w-[50%] w-[95%] lg:h-[100px] h-[70px]"
    action="/chart"
    method="get"
>
    <input 
        type="text" 
        name="job_title" 
        class="flex-grow bg-transparent border-none outline-none text-white text-lg lg:text-2xl placeholder-gray-300" 
        placeholder="What positions are you looking for?" 
        required 
    />
    <button id="arrow-button" class="bg-gray-300 aspect-square h-full rounded-full flex items-center justify-center" type="submit">
        <svg id="arrow-icon" class="lg:w-[48px] lg:h-[48px] w-[30px] h-[30px] text-gray-800 dark:text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 12H5m14 0-4 4m4-4-4-4"/>
        </svg>
    </button>
</form>
{{ end }}
