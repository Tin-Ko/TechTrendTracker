{{ define "content" }}
<div id="search-section" class="search-centered">
    <div class="logo">TTT</div>
    <form id="search-form" class="search-container" hx-get="/skills" hx-target="#results-section" hx-swap="innerHTML">
        <input 
            type="text" 
            name="job_title" 
            class="search-input" 
            placeholder="What positions are you looking for?" 
            required 
        />
        <button class="search-button" type="submit">
            <svg class="search-icon ext-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0.5" d="M19 12H5m14 0-4 4m4-4-4-4"/>
            </svg>
        </button>
</div>
<div id="results-section"></div>
{{ end }}
